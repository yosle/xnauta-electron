version: 2.1

jobs:
  build:
    working_directory: ~/xnauta-electron
    docker:
      - image: cimg/node:20.12.2
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Install dpkg and fakeroot
          command: |
            sudo apt-get update -y
            sudo apt-get install -y dpkg fakeroot
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Generate Builds
          command: npm run make
      - store_artifacts:
          path: ~/xnauta-electron/out/make
      - persist_to_workspace:
          root: ~/xnauta-electron/out/make
          paths:
            - .

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(node -p "require('./package.json').version")
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} /workspace/

workflows:
  version: 2
  build_and_release:
    jobs:
      - build
      - publish-github-release:
          requires:
            - build
