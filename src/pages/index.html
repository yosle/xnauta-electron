<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>XNauta v0.0.5</title>
  </head>

  <body>
    <main>
      <div style="display: flex; justify-items: center; align-items: center">
        <div
          class="loader"
          id="loader"
          style="margin-top: 130px; display: none"
        ></div>
        <!---->
      </div>
      <div className="container" id="app_container">
        <h2 class="login-title container">Cuenta Nauta</h2>

        <div id="counter" class="container" style="display: none">
          <!-- <img id="logo" src="./src/assets/xnauta.png" /> -->
          <div class="container">
            <div
              class="counter"
              style="display: inline-block; align-items: center"
            >
              <span class="value" id="data-hours">00</span>
              <span class="suffix">hrs</span>
            </div>

            <div class="counter" style="display: inline-block">
              <span class="value" id="data-minutes">00</span>
              <span class="suffix">min</span>
            </div>

            <div class="counter" style="display: inline-block">
              <span class="value" id="data-seconds">00</span>
              <span class="suffix">seg</span>
            </div>
          </div>

          <br />
          <button type="button" id="update-counter-btn" value="Actualizar">
            Actualizar
          </button>
          <button type="button" id="logout-btn" value="Cerrar sesión">
            Cerrar sesión
          </button>
          <br />
        </div>
        <form id="form" action="#" style="display: block">
          <div className="container">
            <input
              id="email"
              type="text"
              placeholder="micuenta@nauta.com.cu"
              name="email"
              required
            />
          </div>
          <br />
          <div>
            <input
              id="password"
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <br />
          <div class="container">
            <button type="submit" id="btn" value="Log in">
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </main>
    <div class="container">
      <div id="location_section" style="display: none">
        <div class="container">
          <small style="text-align: center" id="public_ip"> </small>
        </div>
        <small style="text-align: center" id="isp_provider"> </small>
      </div>
    </div>
  </body>
</html>
