name: Build and Package

on: workflow_dispatch

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run package
        run: npm run package

      - name: Run make
        run: npm run make

      - name: Create release and upload artifact
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run package
        run: npm run package

      - name: Run make
        run: npm run make

      - name: Create release and upload artifact
        uses: softprops/action-gh-release@v1
        with:
          files: out\make\**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run package
        run: npm run package

      - name: Run make
        run: npm run make

      - name: Create release and upload artifact
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          repository: yosle/xnauta-electron
          files: out/make/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
